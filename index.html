<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Grid</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="diamonds.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <div class="diamond-grid">
        <div class="item"><img src="images/i1.png"></div>
        <div class="item"><img src="images/i11.png"></div>
        <div class="item"><img src="images/i12.png"></div>
        <div class="item"><img src="images/i4.png"></div>
        <div class="item"><img src="images/i6.png"></div>
        <div class="item"><img src="images/i8.png"></div>
        <div class="item"><img src="images/i9.png"></div>
        <div class="item"><img src="images/i7.png"></div>
        <div class="item"><img src="images/i5.png"></div>
        <div class="item"><img src="images/i3.png"></div>
        <div class="item"><img src="images/i2.png"></div>
        
        
    </div>
    <script src="jquery.diamonds.js"></script>
    <script text="type/javascript">
        $(".diamond-grid").diamonds({
        size : 220, // Size of diamonds in pixels. Both width and height. 
        gap : 5, // Pixels between each square.
        hideIncompleteRow : false, // Hide last row if there are not enough items to fill it completely.
        autoRedraw : true, // Auto redraw diamonds when it detects resizing.
        itemSelector : ".item" // the css selector to use to select diamonds-items.
       });
    </script>
</body>
</html>
